<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Yeseva+One&display=swap" rel="stylesheet">

    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="css/interface.css">
</head>

<body>

    <header class="header">
        <div class="container header__inner">
            <div class="logo logo__inner">
                <a class="a" href="https://mbousosh32.kemobl.ru/" target="_blank"><i
                        class='bx bxs-graduation bx-lg'></i></a>
                <p>Музей МБОУ "Школа №32"</p>
            </div>
            <nav class="menu">
                <button class="menu__btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="menu__list header__menu-list">
                    <li class="menu__list-item">
                        <a class="menu__list-link a" href="index.html ">Главная</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link a" href="#">О школе</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link a" href="svyas s nami.html">Связь с нами</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Анкета обратной связи</h1>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div id="response" class="hidden">
            <p>Спасибо за ваше сообщение! Мы свяжемся с вами в ближайшее время.</p>
        </div>
    </div>

    <footer class="footer footer__inner">
        <div class="container">
            <div class="logovk">
                <a class="a" target="_blank" href="https://vk.com/prk_school32"><i class='bx bxl-vk bx-lg'></i></a>
            </div>
        </div>
    </footer>

    <script src="js/sendemail.js"></script>
</body>

</html>
